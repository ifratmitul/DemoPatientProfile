
<div  class="tooth__selection-set">

    <button (click) = "setTooth(item)" (dblclick) = "removeTooth(item)" 
    class="tooth__card" [class.selected] = "selectedTooth.includes(item)" *ngFor="let item of toothset">
        <p class="tooth__card-name">{{item}}</p>
        <img src="assets/tooth_big.png" alt="" class="tooth__card-img">
        
    </button>
</div>
